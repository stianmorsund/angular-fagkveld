<div class="citizen-search">
  <input 
  autofocus 
  autocomplete="off" 
  type="search" 
  placeholder="🔍  Finn innbygger" 
  class="citizen-search__input" 
  id="search-input"
  (keyup)="filterChanged($event.target.value)"
  >
</div>

<div class="citizen-list">
  <ul *ngIf="citizens">
    <li *ngFor="let citizen of filteredCitizens" class="citizen-list__item">
      <andeby-citizen-single [citizen]="citizen"></andeby-citizen-single>
    </li>
  </ul>
</div>
