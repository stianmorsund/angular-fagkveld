<div [@state]="state" class="form">
  <div class="wrap">
    <button class="btn align-right btn--big" (click)="toggleForm($event)">&times;</button>
    <h2>Legg til innbygger</h2>
    <form (ngSubmit)="onSubmit()" #citizenForm="ngForm">
      <div class="form-group">
        <input placeholder="Navn" type="text" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine && citizenForm.pristine" class="alert alert-danger">
          Husk et navn!
        </div>
      </div>

      <div class="form-group">
        <input placeholder="Alder" type="text" [(ngModel)]="model.age" name="age">
      </div>

      <div class="form-group">
        <input placeholder="Jobb" type="text" [(ngModel)]="model.job" name="job">
      </div>

      <button class="btn btn--blue btn--padding" type="submit">Kvakk</button>
    </form>
  </div>
</div>
